<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="background" class="bgc">

  <main>
    <h1>Heading</h1>

    <div class="card">
      <div class="card__hero-img">
        <img src="images/illustration-hero.svg" alt="Girl dancing in headphones">
      </div>
      <div class="card__body">
        <div class="card__body-text">
          <h2>Order Summary</h2>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card__body-plan">
          <img src="images/icon-music.svg" alt="icon music">
          <div class="card__body-plan-name">
            <h3>Annual Plan</h3>
            <p> $59.99/year </p>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="card__body-btns">
          <button class="order">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/abuk111" target="_blank">Jakub Kulik</a>.
    </div>
  </footer>
</body>

</html>
